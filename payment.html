<!DOCTYPE html>

<html>
    <head>
        <title>Home page</title>
        <link rel="stylesheet" href="payment.css">
        <link rel="stylesheet" href="header.css">
        <link rel="stylesheet" href="footer.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script src="header.js"></script>
        <script src="footer.js"></script>
        <script src="payment.js"></script>
    </head> 

    <body>
        <div id="header"></div>

        <main>
            <h2>Payment</h2>
            <br><br>
            <h5>Card Number</h5> 
            <br>
            <!--can only be numeric-->
            <input type="text" placeholder="1234-4321-1234" id="cardNumber">
            <br><br>
            <!--can only be numeric-->
            <h5>Expiry Date</h5>
            <input type="text" placeholder="MM/YY" id="expiryDate">
            <!--can only be numeric-->
            <h5>CVV</h5>
            <input type="text" placeholder="000" id="cvv">
            <br><br>
            <h5>Name on card</h5>
            <input type="text" id="cardholder">
            <br><br><br>
            <!--remove this if you dont wanna do allat-->
            <h3>Billing address</h3>
            <input type="text" id="billingAddress" placeholder="Enter address">
            <br><br>
            <button type="submit" id="paymentButton">Place Order and Pay</button>
        </main>


    </body>
</html>
