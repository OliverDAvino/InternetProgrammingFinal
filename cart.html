<!DOCTYPE html>
<html>
        <head>
                <link rel="stylesheet" href="cart.css">
                <link rel="stylesheet" href="header.css">
                <link rel="stylesheet" href="footer.css">
                <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

                <script src="footer.js"></script>
                <script src="cart.js"></script>

                <title>Shopping Cart</title>
        </head>

        <body>
                <div id="header"></div>
                <div id="breadcrumb"><a href="mainPage.html">Main Page</a> > <a href="product.html?category=Products">Products</a> > <a href="#">Cart</a></div>
                <div id="content"></div>
                <main class="cart-page">
    <br><br><br><br>
    <h1>Your Shopping Cart</h1>
    <div class="cartbox">
        <section id="cart"></section>
        <aside class="sideofbar">
            <div id="summary">
                <h3 id="cartTotalText">Cart Total</h3>
                <p>Subtotal: $<span id="subtotal">0.00</span></p>
                <p>QST (9.975%): $<span id="qst">0.00</span></p>
                <p>GST (5%): $<span id="gst">0.00</span></p>
                <hr>
                <p class="finaltotal">
                    Total: $<span id="total">0.00</span>
                </p>
            </div>

            <div id="afteractions">
                <a href="product.html?category=Products">Continue Shopping</a>
                <button id="checkoutButton">Proceed to Checkout</button>
            </div>
        </aside>
    </div>
</main>

        <div id="footer"></div>
        </body>
</html>
