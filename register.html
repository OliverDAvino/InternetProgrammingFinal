<!DOCTYPE html>
<html>
    <head>

        <!--Set a name later-->
        <title>Register</title>
        <link rel="stylesheet" href="header.css">
        <link rel="stylesheet" href="footer.css">
        <link rel="stylesheet" href="register.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script src="header.js"></script>
        <script src="footer.js"></script>
        <script src="register.js"></script>
    </head>
    <body>
        <div id="header"></div>

        <div id="content"></div>


        <div class="login-container">
            <h1>Register</h1>
            <form id="regForm">
                <label for="name">Name:</label>
                <input type="text" id="name" required>
                </br>
                <label for="email">Email:</label>
                <input type="email" id="email" required>
                </br>
                <label for="password">Password:</label>
                <input type="password" id="password" title="Must be between 8 and 24 characters, have at least 1 uppercase letter and 1 lowercase letter and 1 number" required pattern="(?=.*[A-Z])(?=.*[a-z])(?=.*[0-9]).{8,24}">
                </br>
                <label for="passwordConf">Password Confirmation:</label>
                <input type="password" id="passwordConf" required>
                </br>
                <button type="submit" id="registerButton">Register</button>
            </form>
        </div>

        <div id="footer"></div>
    </body>
</html>
