<!DOCTYPE html>

<head>
    <!--Set a name later-->
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="header.css">
    <link rel="stylesheet" href="footer.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="header.js"></script>
    <script src="footer.js"></script>
    <script src="login.js"></script>
</head>
<body>
    <div id="header"></div>

    <div class="login-container">
        <h1>Login</h1>
        <form id="loginForm">
            <label for="email">Email:</label>
            <input type="text" id="email" required>
            </br>
            <label for="password">Password:</label>
            <input type="password" id="password" title="Must be between 8 and 24 characters, have at least 1 uppercase letter and 1 lowercase letter and 1 number" required pattern="(?=.*[A-Z])(?=.*[a-z])(?=.*[0-9]).{8,24}">
            </br>
            <button type="submit" id="loginButton">Log in</button>
            <button type="button" href="register.html" id="registerButton">Register</button>
        </form>
    </div>

    <div id="footer"></div>
</body>
