<!DOCTYPE html>
<html>
<head>
        <title>Checkout</title>
        <link rel="stylesheet" href="checkout.css">
        <link rel="stylesheet" href="header.css">
        <link rel="stylesheet" href="footer.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script src="header.js"></script>
        <script src="footer.js"></script>
        <script src="checkout.js"></script>

</head>
<body>
        <div id="header"></div>
        <div id="content"></div>

        <br><br><br><br>
        <main>

                <form class="checkoutform" id="checkoutForm">
                        <h1>Checkout</h1>
                        <div class="field">
                        <label id="firstname" for="fn">First Name:</label>
                        <input type="text" placeholder="name" id="fn">
                        </div>
                        <div class="field">
                        <label id="lastname" for="ln">Last Name:</label>
                        <input type="text" placeholder="name" id="ln">
                        </div>
                        <div class="field">
                        <label for="email">Email:</label>
                        <input type="email" placeholder="email" id="email">
                        </div>
                        <div class="field"></div>
                        <label for="phone">Phone Number:</label>
                        <input type="text" placeholder="phone number" id="phone">
                        </div>
                        <div class="field">
                        <label for="shipping">Shipping address:</label>
                        <input type="text" placeholder="address" id="shipping">
                        </div>

                        <div class="delivery-container">
                                <label>
                                        <br>
                                        <input type="radio" name="delivery" value="standard">
                                        Standard Delivery (3-5 days)
                                </label>
                                <label>
                                        <input type="radio" name="delivery" value="express">
                                        Express Delivery (1-2 days)
                                </label>

                                <label>
                                        <input type="radio" name="delivery" value="same-day">
                                        Same-Day Delivery
                                </label>
                        </div>
                        <button id="orderButton">Place Order</button>
                </form>
        <div> 


        
        
        </div>

        <aside id="summary">
                <h3 class="order-Title">Order Summary</h3>
                <h3 class="order-Title" id="total"></h3>
        </aside>
        </main>


        <div id="footer"></div>

</body>
</html>
